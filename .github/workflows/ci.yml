name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # ১. কোড নামানো
      - name: Checkout Code
        uses: actions/checkout@v3

      # ২. ডকার হাবে লগইন করা (তোমার সিক্রেট ব্যবহার করে)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ৩. ইমেজ বিল্ড এবং পুশ করা
      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # নিচে তোমার ইউজারনেম বসাও
          tags: YOUR_DOCKER_USERNAME/my-hackathon-app:latest